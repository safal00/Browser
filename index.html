<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ECSD Renaissance Kiosk</title>

  <!-- Prevent caching -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
    }
    .icon {
      width: 140px;
      cursor: pointer;
    }
    h2 {
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>

<body>

<div onclick="launchRenaissance()">
  <img src="assets/renaissance.png" class="icon" alt="Renaissance">
  <h2>Launch Renaissance</h2>
</div>

<script>
  const RENAISSANCE_SSO =
    "https://eagleschools.us001-rapididentity.com/idp/profile/SAML2/Unsolicited/SSO?providerId=https://global-pr.renaissance-go.com/identityssorouter/sso/saml/";

  /**
   * Force fresh navigation every time
   */
  function launchRenaissance() {
    window.location.replace(RENAISSANCE_SSO);
  }

  /**
   * Attempt best-effort session cleanup on exit
   * (cannot guarantee, but helps)
   */
  window.addEventListener("beforeunload", () => {
    try {
      fetch("https://portal.eagleschools.net/logout", { mode: "no-cors" });
      fetch("https://global-pr.renaissance-go.com/logout", { mode: "no-cors" });
      fetch("https://us001-rapididentity.com/idp/logout", { mode: "no-cors" });
    } catch (e) {}
  });

  /**
   * Block back button reuse
   */
  history.pushState(null, "", location.href);
  window.onpopstate = () => history.pushState(null, "", location.href);
</script>

</body>
</html>
