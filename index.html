<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ECSD Renaissance Kiosk</title>

  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      position: relative;
    }
    .icon {
      width: 140px;
      cursor: pointer;
    }
    h2 {
      margin-top: 20px;
      color: #333;
    }
    .signout {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 18px;
      font-size: 14px;
      background: #b91c1c;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .signout:hover {
      background: #dc2626;
    }
  </style>
</head>

<body>

<button class="signout" onclick="signOut()">Sign out</button>

<div onclick="launchRenaissance()">
  <img src="assets/renaissance.png" class="icon" alt="Renaissance">
  <h2>Launch Renaissance</h2>
</div>

<script>
  const RENAISSANCE_SSO =
    "https://eagleschools.us001-rapididentity.com/idp/profile/SAML2/Unsolicited/SSO?providerId=https://global-pr.renaissance-go.com/identityssorouter/sso/saml/";

  const LOGOUT_URL =
    "https://portal.eagleschools.net/idp/logout";

  function launchRenaissance() {
    window.location.replace(RENAISSANCE_SSO);
  }

  function signOut() {
    // Best-effort logout
    window.location.replace(LOGOUT_URL);
  }

  // Prevent back navigation reuse
  history.pushState(null, "", location.href);
  window.onpopstate = () => history.pushState(null, "", location.href);
</script>

</body>
</html>
