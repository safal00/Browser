<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ECSD Renaissance Kiosk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 50px;
    }

    .icon-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      text-decoration: none;
      color: #333;
    }

    .icon-button img {
      width: 140px;
      height: 140px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .icon-button img:hover {
      transform: scale(1.05);
    }

    .icon-button p {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>Welcome to ECSD Kiosk Browser</h1>

  <div class="container">
    <!-- Launch Renaissance -->
    <div class="icon-button" onclick="launchRenaissance()">
      <img src="assets/renaissance.png" alt="Launch Renaissance">
      <p>Launch Renaissance</p>
    </div>

    <!-- Sign Out -->
    <div class="icon-button" onclick="signOut()">
      <img src="assets/signout.png" alt="Sign Out">
      <p>Sign Out</p>
    </div>
  </div>

  <script>
    const RENAISSANCE_SSO =
      "https://eagleschools.us001-rapididentity.com/idp/profile/SAML2/Unsolicited/SSO?providerId=https://global-pr.renaissance-go.com/identityssorouter/sso/saml/";
    const LOGOUT_URL = "https://portal.eagleschools.net/idp/logout";

    function launchRenaissance() {
      window.location.replace(RENAISSANCE_SSO);
    }

    function signOut() {
      window.location.replace(LOGOUT_URL);
    }

    // Prevent back button reuse
    history.pushState(null, "", location.href);
    window.onpopstate = () => history.pushState(null, "", location.href);
  </script>

</body>
</html>
