<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eagle Schools Portal</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script>
    // Force ALL anchor links to open in the same window
    document.addEventListener(
      "click",
      function (e) {
        const link = e.target.closest("a");
        if (!link) return;

        // Force same-tab navigation
        link.target = "_self";
        link.rel = "";
      },
      true
    );

    // Override window.open to stay in the same window
    window.open = function (url) {
      if (url) {
        window.location.href = url;
      }
      return null;
    };

    // Block keyboard shortcuts for new tabs/windows
    document.addEventListener("keydown", function (e) {
      if (
        e.ctrlKey &&
        ["t", "n", "w"].includes(e.key.toLowerCase())
      ) {
        e.preventDefault();
      }
    });

    // Optional: prevent accidental unloads
    window.addEventListener("beforeunload", function (e) {
      e.preventDefault();
      e.returnValue = "";
    });
  </script>
</head>

<body>
  <!--
    This page is intended to be served at:
    https://portal.eagleschools.net/ui/applications

    No redirects.
    No iframes.
    ChromeOS Kiosk enforces single window/tab.
  -->
</body>
</html>
