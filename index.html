<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kiosk Single-Window Tabs</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .tab-bar {
      display: flex;
      background: #1f2937;
      color: white;
    }
    .tab {
      padding: 12px 20px;
      cursor: pointer;
      border-right: 1px solid #374151;
    }
    .tab.active {
      background: #374151;
    }
    .content {
      height: calc(100vh - 48px);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
    iframe.active {
      display: block;
    }
  </style>
</head>
<body>

<div class="tab-bar">
  <div class="tab active" data-tab="tab1">Tab 1</div>
  <div class="tab" data-tab="tab2">Tab 2</div>
  <div class="tab" data-tab="tab3">Tab 3</div>
</div>

<div class="content">
  <iframe id="tab1" class="active" src="https://example.com"></iframe>
  <iframe id="tab2" src="https://example.org"></iframe>
  <iframe id="tab3" src="https://example.net"></iframe>
</div>

<script>
  const tabs = document.querySelectorAll(".tab");
  const frames = document.querySelectorAll("iframe");

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      tabs.forEach(t => t.classList.remove("active"));
      frames.forEach(f => f.classList.remove("active"));

      tab.classList.add("active");
      document.getElementById(tab.dataset.tab).classList.add("active");
    });
  });

  // HARD BLOCK real browser tabs
  document.addEventListener("keydown", e => {
    if (e.ctrlKey && ["t", "n", "w"].includes(e.key.toLowerCase())) {
      e.preventDefault();
    }
  });

  // Block popups
  window.open = () => null;
</script>

</body>
</html>
