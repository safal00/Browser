<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoGo ECSD Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f4f8;
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
      color: #0f172a;
    }
    .btn {
      padding: 20px 40px;
      font-size: 24px;
      background: #1e40af;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #3b82f6;
    }
  </style>
</head>
<body>

<div>
  <h1>GoGo ECSD Portal</h1>
  <button class="btn" onclick="goToPortal()">Enter Portal</button>
</div>

<script>
  function goToPortal() {
    // Opens the portal in the SAME tab
    window.location.href = "https://portal.eagleschools.net/ui/applications";
  }
</script>

</body>
</html>
